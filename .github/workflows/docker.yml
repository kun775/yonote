name: Docker Build & Push

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: æ„å»º Docker é•œåƒ
    runs-on: ubuntu-latest
    permissions:
